<body>
    <input type="text" id="input" placeholder="输入一个整数">
    <button id="btn1">查看</button>
    <script>
        let sum = 0
        for(i=1;i<=100;i++) {
            sum += i
            if(sum>4000) {
                break
            }
        }
        // let num1 = prompt('请输入一个整数') 
        function getSum(num){
            let sum = 0
            for(i = 2;i<num;i++){
                sum += i
            }
            console.log(sum);
        }
        function getCount(year1,year2){
            let count = 0
            for(i = year1 +1;i<year2;i++){
                if(i%4 === 0 && i %100 !== 0 || i % 400 === 0) {
                    count ++
                }
            }
            console.log(count);
        }
        function isPrime(num){
            let sum = 0
            for(i = 2;i<num;i++){
                if(num % i === 0) {
                    sum ++
                }
            }
            if(sum === 0) {
                alert(num + '是素数')
            }else{
                alert(num + '不是素数')
            }
        }

        }
